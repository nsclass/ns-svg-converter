<!-- SVG converter -->
<header class="masthead">
  <div class="container">
    <div class="intro-text">
      <!-- <div class="row">
        <div class="col-lg-12 text-center">
          <app-advertisement-top></app-advertisement-top>
        </div>
      </div> -->
      <div>
        <h1>SVG Image Converter</h1>
      </div>
      <div>
        <h5>(Supported image types are PNG and JFG)</h5>
        <h5>(Max supported image size is 2MB due to available memory in Heroku)</h5>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <app-svg-image-drop-zone (pickedFileResult)="updatePickedFile($event)"></app-svg-image-drop-zone>
        </div>
      </div>

      <!-- <div class="row">
        <div class="col-lg-12 text-center">
          <br>
          <app-advertisement-bottom></app-advertisement-bottom>
        </div>
      </div> -->

      <div class="row col-lg-12 text-center" *ngIf="pickedFile">
        <div class="col-md-6 col-sm-6 portfolio-item">
          <img class="img-fluid" [src]="pickedFile.content">
          <div class="portfolio-caption">
            <h4>Original image</h4>
            <app-svg-converter-component [pickedFile]="pickedFile" (loading)="loading = $event" (svgImageResult)="updateSvgImageRespond($event)"></app-svg-converter-component>
          </div>
        </div>

        <div class="col-md-6 col-sm-6 align-self-center">
          <div *ngIf="loading">
            <div class="portfolio-caption text-center">
              <h4>Converting an image({{pickedFile.name}})...</h4>
              <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
              <span class="sr-only">Loading...</span>
            </div>

          </div>
          <div *ngIf="svgImageRespond">
            <div class="svg" [innerHTML]="svg"></div>
            <div class="portfolio-caption">
              <h4>Converted SVG image</h4>
              <button (click)="saveAs()" class="btn btn-success">Download</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</header>
