<!-- Portfolio Grid -->
<section class="bg-light" id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">SVG Conversion Samples</h2>
        <h3 class="section-subheading text-muted">SVG image conversion samples</h3>
      </div>
    </div>
    <div class="row pb-5 col-lg-12 text-center" *ngFor="let entry of sampleMap">
      <div class="col-md-2 col-sm-2">

      </div>

      <div class="col-md-3 col-sm-3 card">
        <img class="card-img-top" src="{{entry[0]}}" alt="">
        <div class="card-body">
          <h5 class="card-title">Orinal image</h5>
          <p class="card-text">{{entry[2]}}</p>
        </div>
      </div>

      <div class="col-md-2 col-sm-2 align-self-center">
        <i class="fa  fa-arrow-right fa-5x" aria-hidden="true"></i>
      </div>

      <div class="col-md-3 col-sm-3 card">
        <img class="card-img-top" src="{{entry[1]}}" alt="">
        <div class="card-body">
          <h5 class="card-title">Converted image</h5>
          <p class="card-text">{{entry[2]}}</p>
        </div>
      </div>
      <div class="col-md-2 col-sm-2">
      </div>

    </div>
    <div class="row">

    </div>
  </div>
</section>
