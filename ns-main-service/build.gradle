import com.acrocontext.gradle.CreateKeyStoreTask
import com.acrocontext.gradle.ExportCertificateTask
import com.acrocontext.gradle.ImportCertificateTask

jar {
    manifest {
        attributes 'Main-Class': 'com.acrocontext.reactive.AcrocontextReactiveApplication'
        attributes 'Implementation-Title': 'Acrocontext Reactive App', 'Implementation-Version': version
        attributes 'Timestamp': buildDateTime
    }
}

apply plugin: 'org.springframework.boot'
apply plugin: 'org.springframework.experimental.aot'

dependencies {
    // https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api
    implementation project(':ns-common')
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
    implementation project(':ns-svg-converter')
}

bootBuildImage {
    builder = "paketobuildpacks/builder:tiny"
    environment = [
            "BP_NATIVE_IMAGE" : "true"
    ]
    buildpacks = ["gcr.io/paketo-buildpacks/java-native-image:5.3.0"]
}

task createKeystore(type: CreateKeyStoreTask) {
    keyStoreAlias = "svg-converter"
    keyStoreDName = "CN=NSEO, OU=NSEO, O=NSEO, L=ICN, ST=SE, C=KR"
}

task exportCertificate(type: ExportCertificateTask, dependsOn: createKeystore) {
    keyStoreAlias = "svg-converter"
}

task importCertificate(type: ImportCertificateTask, dependsOn: exportCertificate) {
    keyStoreAlias = "svg-converter"
}

tasks.build.dependsOn("importCertificate")
